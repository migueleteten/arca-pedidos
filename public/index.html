<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Unificado de Pedidos</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="dev-banner">APLICACIÓN EN DESARROLLO</div>

    <header class="main-header">
      <div class="logo-container">
        <img
          src="https://i.ibb.co/JjPR6y2Q/Logo-Horiz-Vect-rgb-ARCA-1.png"
          alt="Logotipo de la Empresa"
        />
      </div>

      <nav id="main-nav">
        <a href="#" id="nav-pedidos">Mis Pedidos</a>
        <a href="#" id="nav-nuevo">Nuevo Pedido</a>
        <a
          href="#"
          id="nav-salida-rapida"
          class="admin-only"
          style="display: none"
          >Salida Rápida</a
        >
      </nav>

      <nav id="auth-controls"></nav>
    </header>

    <main id="app"></main>

    <div id="bulk-action-bar"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>

    <script src="app.js"></script>
  </body>
</html>
